<div class="container">
  <h1>Add New Registration Form</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveRegistrationForm()" #registrationFormForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">StudentId</label>
          <input type="text" class="form-control" [(ngModel)]="studentId" name="studentId" required>
        </div>
        <div class="form-group">
          <label for="name">Degree</label>
          <input type="text" class="form-control" [(ngModel)]="degree" name="degree" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
           <label for="name">Advisor</label>
           <br>
          <!-- <input type="text" class="form-control" [(ngModel)]="advisor" name="advisor" required>  -->
          <mat-form-field>
            <mat-select placeholder="Advisor" [(ngModel)]="selectedAdvisor" name="advisor">
              <mat-option *ngFor="let advisor of advisors" [value]="advisor.uid">
                {{advisor.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="name">Term</label>
          <input type="text" class="form-control" [(ngModel)]="term" name="term" required>
        </div>
        <div class="form-group">
          <label for="name">Crn</label>
          <input type="text" class="form-control" [(ngModel)]="crns" name="crns"  required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!registrationFormForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
